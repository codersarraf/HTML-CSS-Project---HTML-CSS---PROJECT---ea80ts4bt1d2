<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verify Your Acount</h1>
        <p class="description">
            We emailed you the six digit code to cool_guy@email.com.<br>
            Enter the code below to confirm your email address.
        </p>
        <div class="container2">
            <input type="number" id="zero" min="0" max="9" placeholder="0" class="otp-input" maxlength="1" data-number="0" required>
            <input type="number" id="one" min="0" max="9" placeholder="0" class="otp-input" maxlength="1"  data-number="1" required>
            <input type="number" id="two" min="0" max="9" placeholder="0" class="otp-input" maxlength="1"  data-number="2" required>
            <input type="number" id="three" min="0" max="9" placeholder="0" class="otp-input" maxlength="1"  data-number="3" required>
            <input type="number" id="four" min="0" max="9" placeholder="0" class="otp-input" maxlength="1"  data-number="4" required>
            <input type="number" id="five" min="0" max="9" placeholder="0" class="otp-input" maxlength="1"  data-number="5" required>
        </div>
    
    <small class="info">
        This is design only. We didn't actually send you an email as we don't have your email, right?
    </small>
    </div>
    <script src="App.js"></script>
</body>
</html>
